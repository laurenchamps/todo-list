<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To do list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="main.js"></script></head>
  <body>
    <header>
      <h1>To do list</h1>
      <!-- <button class="add-task">+</button> -->
    </header>
    <div class="container">
      <aside>
        <h2>Projects</h2>
        <ul></ul>
      </aside>
      <main>
        <section class="todo-list wrapper" aria-labelledby="todos-label">
          <h2 id="todos-label" tabindex="-1">My To Do List</h2>
          <ul class="tasks"></ul>
          <div class="empty-state">
            <p>Add your first task &#x2193;</p>
          </div>
          <form action="">
            <input type="text" aria-label="Write a new task to add to your to do list" class="add-task" placeholder="e.g. walk the dog">
            <button id="add-btn" type="submit">Add</button>
          </form>
          <!-- Live region to provide feedback for accessibility purposes -->
          <div role="status" aria-live="polite" class="vh"></div>
        </section>
      </main>
    </div>
    <footer>Built by Lauren Champs &copy 2023</footer>
  </body>
</html>
