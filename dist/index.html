<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To do list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="main.js"></script></head>
  <body>
    <header>
      <h1>To do list</h1>
      <!-- <button class="add-task">+</button> -->
    </header>
    <div class="container">
      <aside>
        <h2>Projects</h2>
        <ul>
          <li>Test project</li>
          <li></li>
          <li></li>
        </ul>
      </aside>
      <main>
        <section class="todo-list wrapper" aria-labelledby="todos-label">
          <h2 id="todos-label" tabindex="-1">My To Do List</h2>
          <ul class="tasks">
            <li class="task">
              <input type="checkbox" id="todo-1">
              <label for="todo-1">Walk the dog</label>
              <button aria-label="delete"><!--add name of item to label via JS -->&times;</button>
            </li>
            <li class="task">
              <input type="checkbox" id="todo-2">
              <label for="todo-2">Knit</label>
              <button aria-label="delete"><!--add name of item to label via JS -->&times;</button>
            </li>
            <li class="task">
              <input type="checkbox" id="todo-3">
              <label for="todo-3">Sleep</label>
              <button aria-label="delete"><!--add name of item to label via JS -->&times;</button>
            </li>
          </ul>
          <div class="empty-state">
            <p>Either you've finished everything or you still have tasks to add to your list. Add your first todo &#x2193;</p>
          </div>
          <form action="">
            <input type="text" aria-label="Write a new task to add to your todo list" class="add-task" placeholder="e.g. walk the dog">
            <button id="add-btn" type="submit">Add</button>
          </form>
        </section>
      </main>
    </div>
    <footer>Built by Lauren Champs &copy 2023</footer>
  </body>
</html>
